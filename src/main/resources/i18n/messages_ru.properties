about.main.title = О компании
about.main.explanation =  Компания UnityOptions является первым брокером, предоставляющим доступ к такому финансовому инструменту,\
                          как групповые опционы. Смысл данных опционов заключается в том, что \
                          трейдеры открывают позиции в соответствии с их представлением о движении тренда акции, \
                          барежевого товара, индекса или валютной пары.  Цель данного финансового инструмента - обеспечение \
                          прозрачных торгов, механизм которых понятен для каждого трейдера. Каждая открытая позиция, \
                          которую открываюет другой трейдер, увеличивает сумму потенциального выигрыша, который может \
                          получить трейдер. Сумма итоговой выплаты, в случае правильного прогноза, рассчитывается из \
                          суммы неверных позиций открытых по данному опциону,  в соответствии с размером инвестированного \
                          капитала.
about.faq.title = Частозадаваемые вопросы
about.faq.meaning.title =  Что такое групповые опционы?
about.faq.meaning.explanation = Групповые опционы - вид финансового инструмента, в котором размер прибыли \
                                зависит от размера убытка других пользователей, а также размера инвестирования.

about.faq.example.title = Пример группового опциона.
about.faq.example.explanation = К примеру, существует групповой опцион на акции GOOGLE, трейдер А ставит 50 долларов, трейдер Б ставит \
                             50 долларов, трейдер В ставит 50 долларов. В таком случае рассмотри три \
                             сценария.<br/>   <b>В первом</b> сценарии трейдер A прав, а трейдеры Б и В не правы,\
                             - в таком случае трейдеру возвращаются его 50 долларов +  ((50 + 50) долларов - \
                            процент биржи). Мы видим, что прибыль трейдера A зависит от размера убытка других \
                            трейдеров по   данному опциону и процента биржи которая берётся за \
                            вычем инвестированной суммы. <br/>  <b>Во вотором</b> сценарии трейдер A не прав, \
                            а трейдеры Б и В правы, соотвественно A теряет 50 долларов, а Б и В  \
                            возвращают свой 50 долларов + (по 25 долларов - процент платформы). <br/> \
                            <b>В третьем</b> сценарии все правы, но поскольку нет убыточных позиций, трейдерам просто \
                            возвращаются их деньги. А возвращает свои  50 долларов и Б, и В по 50  \
                            долларов. <br/> <b>В четвёртом</b> сценарии все позиции убыточные, и поскольку \
                            нет ни одной правльной позиции, то инвестированные деньги возвращаются, соответсвенно \
                            А, Б и В по 50 долларов.

about.faq.howToBid.title = Как делать ставки?
about.faq.howToBid.explanation = 1) Выберите сумму, которую вы хотите инвестировать, вы можете инвестировать 25, 50, 100 или 200 долларов \
                                2) Выберите актив, на который Вы хотите открыть позицию <br/>\
                                3) Оцените динамический процент возврата<br/>\
                                4) Оцените вероятность направления тренда<br/>\
                                5) Выберете направление (Выше или Ниже)<br/> \
                                6) Нажмите Купить<br/>
about.faq.leftSideTable.title  = Что находится в таблице список опционов?
about.faq.leftSideTable.explanation = Таблица с левой стороны - это таблица опционов, обозначим значения колонок. \
                                       <br/>  <b> Актив </b> - наименование актива (акции, валютные пары, индексы, \
   биржевые товары). <br/> <b> Цена</b> - текущая цена актива. <br/>   <b> Выше</b> - изменяющийся процент возврата, \
   при текущей цене и 100 инвестированных долларах, если выбрана опция Выше и трейдер прав. <br/>  <b> Ниже</b> - \
   изменяющийся процент возврата, при текущей цене и 100 инвестированных долларах, если выбрана опция Ниже и \
   трейдер прав. <br/>  <b> Торг</b> - время, до которого можно \
   открыть позицию. <br/>  <b> Закрытие</b> - время, когда будет закрыт \
   опцион и его позиции. <br/> <b> Банк</b> - общая сумма ставок на \
   данный опцион. <br/>

about.faq.trend.title = Как узнать, куда будет двигаться тренд?
about.faq.trend.explanation = Для того, чтобы разбираться в этом, нужно изучить технический анализ, \
   следить за новостями.

about.faq.percents.title = Что означают проценты в таблице опционов?

about.faq.percents.explanation  = Так как пользователи всё время открывают новые позиции, а \
  также старые позиции переходят из категории убыточных в прибыльные (и наоборот),  сумма, которая распределяется \
  между выигрышными позициями, всё время изменяется. Поскольку размер выплаты зависит также от размера открытой \
  позиции,  и мы не знаем, сколько вы поставите, то в таблице опционов, отображается сумма \
  разрешённого размера ставки (25, 50, 100 или 200 долларов).

about.faq.techLink.title = Что означает ссылка "технический анализ" над графиком ?
about.faq.techLink.explanation = По открытии ссылки, вы перейдёте на расширенный график технического \
  анализа,    с соответствующими дополнительными \
  инструментами, который позволит вам более точно оценить направление тренда.

about.faq.howToGraph.title = Как пользоваться графиком?

about.faq.howToGraph.explanation = График в системе торгов позволяет оценить направление тренда. \
  Также существуют специальные обозначенния,  принятые в нашей \
  системе. <br/>  <b>Синяя</b> вертикальная линия на графике означает время \
  открытия опциона. <br/>   <b>Зелёная</b> вертикальная линия на графике означает \
  время прекращения открытия позиций. <br/>  <b>Красная </b> вертикальная линия на \
  графике озанчает время закрытия опциона и его позиций. <br/>

about.faq.percentOption.title = Что означают проценты в части покупки опциона?

about.faq.percentOption.explanation = При введении суммы, которую вы хотите инвестировать проценты и суммы \
                                        возврата будут отображаться  в соответствии с введённой суммой.

about.faq.percentChange.title= Почему меняются проценты возврата?
about.faq.percentChange.explanation = Сумма возврата, а значит, и процент зависит от суммы убыточных позиций, \
                            соответственно, с каждой котировкой данная сумма может меняться. \
                            Следовательно, меняется и процент.

about.faq.history.title =  Где можно просмотреть историю торгов?
about.faq.history.explanation = Историю личных  торгов можно посмотреть в вкладке \
    Мой Кабинет, а также перейдя по ссылке История Торгов.

about.faq.deposit.title = Как можно ввести деньги на счёт?
about.faq.deposit.explanation = Пополнить баланс можно, перейдя на по ссылке "Пополнить баланс"

about.faq.withdrawal.title =  Как можно вывести деньги со счёта?
about.faq.withdrawal.explanation = Деньги выводятся на предоставленный банковский счёт.

about.faq.paySystems.title = Какие платежи вы принимаете?
about.faq.paySystems.explanation = На данный момент мы принимаем карточки MasterCard и Visa.\

about.faq.learnTrade.title = Как можно научится торговать?
about.faq.learnTrade.explanation =  Следует найти книги по техническому анализу (именно, он важен для данного вида \
  торгов), также будет полезны книги по фондовому анализу. Наша компания может рекоммендовать \
   такие книги как: <br/> 1) Технический анализ. Полный курс. Джек Д. \
   Швагер <br/> \
   2) Технический анализ финансовых рынков. Полный справочник по методам и практике трейдинга. Джон Дж. Мэрфи<br/> \
   3) Как играть и выигрывать на бирже. Психология. Технический анализ. Контроль над капиталом. Александр Элдер<br/>\
   4) Технический анализ фьючерсных рынков. Теория и практика. Джон Дж. Мэрфи<br/> \
   5) Малая энциклопедия трейдера. Эрик Л. Найман<br/>


